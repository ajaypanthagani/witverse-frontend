
<div *ngIf="processing" class="loader pos-relative flex justify-center align-center">

    <ngx-spinner
    bdColor="none"
    size="large"
    color="#333"
    type="line-scale-pulse-out"
    [fullScreen]="false"
    >
    </ngx-spinner>

</div>

<div class="flex justify-center">

    <div class="search-results-wrapper full-width-sm" *ngIf="quotes || users">

        <div class="user-result" *ngIf="users">

            <mat-card class="result" *ngFor="let user of users">

                <mat-card-header>

                    <div mat-card-avatar class="user-display-image" [style.backgroundImage]="'url('+ user.displayImage +')'"></div>

                    <mat-card-title>{{user.username}}</mat-card-title>
                    <mat-card-subtitle>{{user.firstname}} {{user.lastname}}</mat-card-subtitle>


                    <span class="spacer"></span>

                    <div class="follo-buttons">

                        <button mat-button color="primary" *ngIf="!user.isFollowed">follow</button>

                        <button mat-button color="warn" *ngIf="user.isFollowed">unfollow</button>

                    </div>


                </mat-card-header>

            </mat-card>

        </div>

        <div class="quote-result" *ngIf="quotes">

                <app-newsfeed [quotes]="quotes"></app-newsfeed>

        </div>


    </div>

</div>
