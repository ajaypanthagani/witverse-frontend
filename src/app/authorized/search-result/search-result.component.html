
<div *ngIf="processing" class="loader pos-relative flex justify-center align-center">

    <ngx-spinner
    bdColor="none"
    size="large"
    color="#333"
    type="line-scale-pulse-out"
    [fullScreen]="false"
    >
    </ngx-spinner>

</div>

<div class="flex justify-center">

    <h4 *ngIf="!processing && notfound">No results found for "{{data.query}}"</h4>

    <div class="search-results-wrapper full-width-sm" *ngIf="quotes || users">

        <div class="user-result" *ngIf="users">

            <app-user-well *ngFor="let user of users" [user]="user"></app-user-well>

        </div>

        <div class="quote-result" *ngIf="quotes">

                <app-newsfeed [quotes]="quotes"></app-newsfeed>

        </div>


    </div>

</div>
