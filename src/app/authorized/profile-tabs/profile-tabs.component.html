<mat-tab-group dynamicHeight>
    <mat-tab>
      <ng-template mat-tab-label>
        <mat-icon class="example-tab-icon">view_module</mat-icon>
        Posts
      </ng-template>
      <div class="content">
          <div class="posts flex">
            <div class="post-container"  *ngFor="let post of posts">

              <app-quote class="post" [quote]="post"></app-quote>

            </div>
          </div>
      </div>
    </mat-tab>
  
    <mat-tab>
      <ng-template mat-tab-label>
        <mat-icon class="example-tab-icon">bookmark</mat-icon>
        Saved
      </ng-template>
      <div class="content">
        <div class="posts flex">
          <div class="post-container" *ngFor="let save of saved">
            <app-quote class="post" [quote]="save"></app-quote>
          </div>
        </div>
    </div>
    </mat-tab>

  </mat-tab-group>
