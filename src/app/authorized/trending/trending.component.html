<mat-card>

    <mat-card-header>

        <mat-card-title>Trending</mat-card-title>

        <span class="spacer"></span>

        <mat-icon>trending_up</mat-icon>

    </mat-card-header>

    <mat-divider></mat-divider>

    <mat-card-content>
        
        <ul>
            <li *ngFor="let trend of trends">

                <h3> {{trend.content}}</h3>
                <small> {{trend.density}} posts</small>

            </li>
        </ul>
        
    </mat-card-content>

</mat-card>
